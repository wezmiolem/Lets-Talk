<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1><a href={{ url_for('index') }} >Let's talk</a></h1>
    <h2>Add new question</h2>
    <form class="center" action="{{ url_for('add_question_post') }}" method="post">
    <label for="type">Type of a question:</label>
        <input type="text" name="type" id="type">
    <br>
    <label for="message">Question itself:</label>
        <textarea name="message" id="message"></textarea>
    <br>
    <label for="image">Image link:</label>
        <input type="text" name="image" id="image">
    <br>
        <input type="submit" value="Add new question">
    </form>

</body>
</html>
